<mat-sidenav-container class="admin-sidenav-container">
  <mat-sidenav
    #sidenav
    [mode]="mobileQuery.matches ? 'over' : 'side'"
    [opened]="!mobileQuery.matches"
    class="admin-sidenav"
  >
    <mat-toolbar color="primary">
      <span>Admin Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span>Feed</span>
      </a>
      <a
        mat-list-item
        routerLink="/admin/admin-dashboard"
        routerLinkActive="active-link"
      >
        <mat-icon>dashboard</mat-icon>
        <span>Admin Dashboard</span>
      </a>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        <span>Gerenciar Usuários</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-sidenav-content">
    <mat-toolbar color="primary" class="admin-toolbar">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="mobileQuery.matches"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Área Administrativa</span>
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="logout()">Sair</button>
    </mat-toolbar>

    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
