<mat-sidenav-container class="admin-sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="admin-sidenav">
    <mat-toolbar color="primary">
      <span>Admin Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
        <mat-icon>people</mat-icon> Gerenciar Usuários
      </a>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon> Ir para Dashboard
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-sidenav-content">
    <mat-toolbar color="primary" class="admin-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Área Administrativa</span>
      <span class="toolbar-spacer"></span>
      <button mat-button (click)="logout()">Sair</button>
    </mat-toolbar>

    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
