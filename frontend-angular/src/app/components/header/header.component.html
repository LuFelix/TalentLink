<mat-toolbar color="primary" class="header-toolbar">
  <a href="#" class="logo">
    <img src="assets/logo-ts.png" alt="Talent Link Logo" />
    <span class="logo-text">Talent Link</span>
  </a>

  <nav class="main-nav">
    <a mat-button href="#about-us">Quem Somos</a>
    <a mat-button href="#open-vacancies">Vagas Abertas</a>
    <a mat-button href="#contact">Contato</a>
  </nav>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button class="menu-button" (click)="toggleSidenav.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <button
    mat-flat-button
    color="accent"
    routerLink="/dashboard"
    *ngIf="isAuthenticated$ | async"
    class="feed-button"
  >
    <mat-icon>dashboard</mat-icon> Feed
  </button>

  <div class="header-actions">
    <button
      mat-flat-button
      color="accent"
      routerLink="/login"
      *ngIf="(isAuthenticated$ | async) === false"
    >
      Entrar
    </button>
    <button
      mat-flat-button
      color="warn"
      (click)="logout()"
      *ngIf="isAuthenticated$ | async"
    >
      Sair
    </button>
  </div>
</mat-toolbar>
